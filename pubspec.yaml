name: food_delivery_owner

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.0

environment:
  sdk: ">=2.2.2 <3.0.0"
module:
  androidX: true
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: 1.0.2
  google_maps_flutter: 1.2.0
  mvc_pattern: 6.6.4+2
  global_configuration: 2.0.0-nullsafety.0
  html: 0.14.0+4
  shared_preferences: 2.0.5
  flutter_html: ^1.2.0
  location: 3.0.2
  url_launcher: 6.0.2
  firebase_messaging: 7.0.3
  cached_network_image: 2.5.0
  fluttertoast: 8.0.1-nullsafety.0
  intl_utils: 1.9.0
  cloud_firestore: 0.14.4
  firebase_auth: 0.18.4+1
  firebase_core: 0.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  intl: 0.17.0
  http: 0.12.2



flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/cfg/
    - assets/img/

 
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900

flutter_intl:
  enabled: true